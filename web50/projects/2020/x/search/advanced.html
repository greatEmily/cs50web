<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="advanced-title">Advanced Search</h1>
        <div class="advanced-wrapper">
            <h2 class="find">Find pages with...</h2>
            <form class="advanced-form" action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <div class="form-group">
                    <label for="all_words">all these words:</label>
                    <input type="text" id="all_words" name="as_q">
                </div>
                <div class="form-group">
                    <label for="exact_words">this exact word or phrase:</label>                
                    <input type="text" id="exact_words" name="as_epq">
                </div>
                <div class = "form-group">
                    <label for="any_words">any of these words:</label>                                
                    <input type="text" name="as_oq" id="any_words">
                </div>
                <div class="form-group">
                    <label for="no_words">none of these words:</label>
                    <input type="text" name="as_eq" id="no_words">
                </div>
                    <input type="submit" value="Advanced Search" class="advanced-btn">
            </form>
        </div>

        <div style="position: absolute; top: 10px; right: 10px;">
        <a href="index.html">Back to Google Search</a>
        </div>


    </body>
</html>
